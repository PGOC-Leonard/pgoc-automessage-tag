events {}

http {
    server {
    listen 443 ssl;
    server_name localhost;

    # SSL certificate and key
    ssl_certificate /etc/ssl/certs/cert.pem;  # Path to your self-signed certificate
    ssl_certificate_key /etc/ssl/private/key.pem;  # Path to your private key

    # SSL/TLS Protocols (TLS 1.2 or higher)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # Flask API location
    location / {
        proxy_pass http://flask-api:5000;  # Forward to Flask on HTTP port 5000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 80;
    server_name localhost;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}


}
